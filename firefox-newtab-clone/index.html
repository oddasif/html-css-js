<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/firefox-newtab-clone/images/firefox-logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/firefox-newtab-clone/style.css" >
    <title>New Tab</title>
  </head>

  <body>
    <div id="logo">
      <img src="/firefox-newtab-clone/images/firefox-logo-horizontal.svg" alt="firefox-logo">
    </div>

    <div id="search">
      <img src="/firefox-newtab-clone/images/gsearch-icon.png" />
      <input type="text" name="searchbox" id="searchbox" placeholder="Search with Google or enter address" />
    </div>

    <div id="links-box">
      <a href="https://facebook.com">
        <div id="fb" class="link-properties">
          <p class="cap-prop">Facebook</p>
        </div>
      </a>

      <a href="https://youtube.com">
        <div id="youtube" class="link-properties">
          <p class="cap-prop">YouTube</p>
        </div>
      </a>

      <a href="https://amazon.in">
        <div id="amazon" class="link-properties">
          <p class="cap-prop">Amazon</p>
        </div>
      </a>

      <a href="https://instagram.com">
        <div id="insta" class="link-properties">
          <p class="cap-prop">Instagram</p>
        </div>
      </a>

      <a href="https://netflix.com">
        <div id="netflix" class="link-properties">
          <p class="cap-prop">Netflix</p>
        </div>
      </a>

      <a href="https://google.com">
        <div id="google" class="link-properties">
          <p class="cap-prop">Google</p>
        </div>
      </a>
      
    </div>

    <script src="/firefox-newtab-clone/main.js"></script>
  </body>
</html>
